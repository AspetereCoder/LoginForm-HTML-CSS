<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/style.css">
    <title>Formularios</title>
</head>
<body>

    <main>
        <form>
            <header>
                <h2>Cadastrar</h2>
            </header>
            <div class="input-area">
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome" placeholder="Nome">
            </div>

            <div class="input-area">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Email">
            </div>

            <div class="input-area">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" maxlength="16" placeholder="Senha">
            </div>
            
            <div class="checkbox-input">
                <input type="checkbox" name="terms" id="accept-terms" required  >
                <label for="accept-terms" id="terms-text">Eu li e aceito os <a href="./service-terms.html" target="_blank">termos</a>.</label>
            </div>

            <input type="submit" value="Cadastrar" id="btn-cadastro">
        </form>
    </main>

</body>
</html>
